<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.fontawesome.com/901297bff2.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="datepicker.css" />
        <link rel="stylesheet" type="text/css" href="timepicker-sm.css" />
        <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="script.js"></script>

        <title>Reseplaneraren</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form
                        class="d-flex justify-content-center"
                        action="/"
                        method="POST"
                    >
                        <div class="form-group col-md-6">
                            <label for="fromInput">Från:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="fromInput"
                                id="departure-input"
                                placeholder="Skriv här..."
                            />
                            <div
                                class="dropdown-menu"
                                id="departure-dropdown-choices"
                            ></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="toInput">Till:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="toInput"
                                id="arrival-input"
                                placeholder="Skriv här..."
                            />
                            <div
                                class="dropdown-menu"
                                id="arrival-dropdown-choices"
                            ></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form
                        class="d-flex justify-content-left"
                        id="date-time-toggle"
                    >
                        <i class="far fa-clock"></i>
                        <label for="dateTime" id="date-time">Datum & tid</label>
                        <i class="fas fa-chevron-down" id="buttonDown"></i>
                    </form>
                </div>
            </div>
        </div>
        <div id="time-date-box" class="container d-none">
            <div class="btn-group ml-2">
                <button type="button" class="btn btn-primary">Avgång</button>
                <button type="button" class="btn btn-primary">Ankomst</button>
            </div>
            <div class="row">
                <div
                    id="date-box"
                    class="card col-lg-4 col-md-6 col-sm-8 my-2 ml-4"
                    style="width: 18rem;"
                >
                    <div class="card-body">
                        <h5 class="card-title">Date Selector</h5>
                        <div class="date-picker">
                            <div class="selected-date"></div>
                            <div class="dates">
                                <div class="month">
                                    <div class="arrows prev-mth">&lt;</div>
                                    <div class="mth">July 2019</div>
                                    <div class="arrows next-mth">&gt;</div>
                                </div>
                                <div class="days"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div
                    id="time-box"
                    class="card col-lg-4 col-md-6 col-sm-8 my-2 ml-4"
                    style="width: 18rem;"
                >
                    <div class="card-body">
                        <h5 class="card-title">Time Selector</h5>
                        <div class="time-picker" data-time="00:00">
                            <div class="hour">
                                <div class="hr-up"></div>
                                <input type="number" class="hr" value="00" />
                                <div class="hr-down"></div>
                            </div>

                            <div class="separator">:</div>

                            <div class="minute">
                                <div class="min-up"></div>
                                <input type="number" class="min" value="00" />
                                <div class="min-down"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3 ml-2">
                        <button
                            class="btn btn-primary btn-lg btn-block"
                            type="submit"
                            id="submit-button"
                        >
                            Sök
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
