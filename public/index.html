<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.fontawesome.com/901297bff2.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="script.js"></script>

        <title>Reseplaneraren</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form
                        class="d-flex justify-content-center"
                        action="/"
                        method="POST"
                    >
                        <div class="form-group col-md-6">
                            <label for="fromInput">Från:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="fromInput"
                                id="departure-input"
                                placeholder="Skriv här..."
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="toInput">Till:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="toInput"
                                id="arrival-input"
                                placeholder="Skriv här..."
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form
                        class="d-flex justify-content-left"
                        action="/"
                        method="POST"
                    >
                        <i class="far fa-clock"></i>
                        <label for="dateTime" id="date-time">Datum & tid</label>
                        <i class="fas fa-chevron-down" id="buttonDown"></i>
                        <!-- <div class="form-group col-md-6">
                            <input
                                type="text"
                                class="form-control"
                                name="searchInput"
                                id="search-input"
                            />
                        </div> -->
                        <!-- <div class="form-group col-md-6">
                            <input
                                type="date"
                                class="form-control"
                                name="dateInput"
                                id="date-input"
                            />
                        </div>
                        <div class="form-group col-md-3">
                            <input
                                type="time"
                                class="form-control"
                                name="timeInput"
                                id="time-input"
                            />
                        </div> -->
                    </form>
                    <div class="d-flex align-items-center mb-3 ml-3">
                        <button type="submit" id="submit-button">Sök</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
