<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/901297bff2.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="datepicker.css" />
  <link rel="stylesheet" type="text/css" href="timepicker-sm.css" />

  <title>Date Picker</title>
</head>

<body>
  <h1>Custom<span>Date Time</span>Picker</h1>
  <div id="time-date-box" class="container">
    <div class="row">
      <div id="date-box" class="card col-lg-4 col-md-6 col-sm-8 mx-auto my-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Date Selector</h5>
          <div class="date-picker">
            <div class="selected-date"></div>
            <div class="dates">
              <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth">July 2019</div>
                <div class="arrows next-mth">&gt;</div>
              </div>
              <div class="days"></div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="row">
      <div id="time-box" class="card col-lg-4 col-md-6 col-sm-8 mx-auto my-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Time Selector</h5>
          <div class="time-picker" data-time="00:00">
            <div class="hour">
              <div class="hr-up"></div>
              <input type="number" class="hr" value="00">
              <div class="hr-down"></div>
            </div>

            <div class="separator">:</div>

            <div class="minute">
              <div class="min-up"></div>
              <input type="number" class="min" value="00">
              <div class="min-down"></div>
            </div>
          </div>
          <a href="#" class="time-select float-right"><i class="fas fa-check-circle"></i></a>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="time-date-select select float-right"><i class="fas fa-check-circle"></i></a>
  </div>





  <script src="datepicker.js"></script>
  <script src="timepicker.js"></script>

</body>

</html>
